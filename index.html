<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>OmniTM</title>

    <style>
* { box-sizing: border-box; }
.video-background {
  background: #000;
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  z-index: -99;
}
.video-foreground,
.video-background iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
#vidtop-content {
	top: 0;
	color: #fff;
}
.vid-info { position: absolute; top: 0; right: 0; width: 33%; height: 100%; background: rgba(0,0,0,0.3); color: #fff; padding: 1rem; font-family: Avenir, Helvetica, sans-serif; }
.vid-info h1 { font-size: 2rem; font-weight: 700; margin-top: 0; line-height: 1.2; }
.vid-info a { display: block; color: #fff; text-decoration: none; background: rgba(0,0,0,0.5); transition: .6s background; border-bottom: none; margin: 1rem auto; text-align: center; }
@media (min-aspect-ratio: 16/9) {
  .video-foreground { height: 300%; top: -100%; }
}
@media (max-aspect-ratio: 16/9) {
  .video-foreground { width: 300%; left: -100%; }
}
@media all and (max-width: 600px) {
.vid-info { width: 50%; padding: .5rem; }
.vid-info h1 { margin-bottom: .2rem; }
}
@media all and (max-width: 500px) {
.vid-info .acronym { display: none; }
}

    </style>
  </head>
  <body>
  	<div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/XzTCntGgNJU?controls=0&showinfo=0&rel=0&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

<div id="vidtop-content">
<div class="vid-info">
	  <h1>OmniTM</h1>
	  <p>is a private bot for popular Discord servers including Global Emote Hunters.</p>
      <h2>IN VERSION 3.0</h2>
      <h3>Omni needs your help!</h3>
      <p>The original hosting site is having some problems. Now, we need more money to host the bot.</p>
      <input type='button' class='btn btn-lg btn-block btn-success' href='' value='Donate'>
      <input type='button' class='btn btn-lg btn-block btn-light' href='' value='Report bugs'>
      <input type='button' class='btn btn-sm btn-block btn-light' href='' value='Donation perks'>
      <input type='button' class='btn btn-sm btn-block btn-light' href='' value='Reporting perks'>
      <input type='button' class='btn btn-sm btn-block btn-danger' href='' value='Nah, I am fine'>
  </div>
</div>
