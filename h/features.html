    <title>OmniTM</title>

    <style>

    .imga {
      /* Start the shake animation and make the animation last for 0.5 seconds */
      animation: shake 0.7s;

      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }

    .imgb {
      /* Start the shake animation and make the animation last for 0.5 seconds */
      animation: shake2 0.7s;

      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }

    .imgc {
      /* Start the shake animation and make the animation last for 0.5 seconds */
      animation: shake3 0.7s;

      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-2px, 3px) rotate(-1deg); }
      20% { transform: translate(1px, 4px) rotate(1deg); }
      30% { transform: translate(-3px, 2px) rotate(0deg); }
      40% { transform: translate(-1px, 3px) rotate(1deg); }
      50% { transform: translate(1px, 3px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(-3px, 2px) rotate(0deg); }
      100% { transform: translate(1px, 4px) rotate(-1deg); }
    }

    @keyframes shake2 {
      0% { transform: translate(-1px, 1px) rotate(-1deg); }
      10% { transform: translate(1px, -2px) rotate(0deg); }
      20% { transform: translate(3px, -0px) rotate(1deg); }
      30% { transform: translate(-3px, 2px) rotate(-1deg); }
      40% { transform: translate(-1px, 1px) rotate(1deg); }
      50% { transform: translate(1px, 2px) rotate(0deg); }
      60% { transform: translate(-3px, -1px) rotate(1deg); }
      70% { transform: translate(-3px, -1px) rotate(1deg); }
      80% { transform: translate(1px, -1px) rotate(-1deg); }
      90% { transform: translate(1px, -2px) rotate(0deg); }
      100% { transform: translate(1px, 2px) rotate(-1deg); }
    }

    @keyframes shake3 {
      0% { transform: translate(1px, 1px) rotate(1deg); }
      10% { transform: translate(-1px, -2px) rotate(2deg); }
      20% { transform: translate(-3px, 0px) rotate(-1deg); }
      30% { transform: translate(3px, 2px) rotate(1deg); }
      40% { transform: translate(1px, -1px) rotate(2deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-2deg); }
      80% { transform: translate(-1px, -1px) rotate(-1deg); }
      90% { transform: translate(1px, 2px) rotate(1deg); }
      100% { transform: translate(1px, -2px) rotate(2deg); }
    }

    .sidenav {

      z-index: 1;

      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .main {
      margin-left: 23%; /* Same as the width of the sidenav */
    }

    </style>
